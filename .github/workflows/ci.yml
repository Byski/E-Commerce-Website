name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: novacart
          POSTGRES_USER: novacart
          POSTGRES_PASSWORD: novacart
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U novacart"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build and test
        run: mvn -B test
